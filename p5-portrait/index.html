<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait</title>
    <script src="lib/p5.min.js"></script>
    <style>
        body,
        html {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #play {
            position: absolute;
            left: 50vw;
            top: 50vh;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('assets/play.png') no-repeat;
            background-size: contain;
            transform: translate(-50%, 0) rotate(-30deg);
            opacity: 0;
            cursor: pointer;
            transition: width .2s ease-in, height .2s ease-in;
            z-index: 10000;
        }

        #play:hover {
            width: 60px;
            height: 60px;
            transition: width .2s ease-out, height .2s ease-out;
        }

        .in {
            animation: play-in .2s ease-in;
            animation-fill-mode: forwards;
        }

        @keyframes play-in {
            to {
                transform: translate(-50%, -50%) rotate(0);
                opacity: 1;
            }
        }

        .container {
            position: absolute;
            background: red;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="play" onclick="initSketch()"></div>
    <div id="container"></div>
    <script>
        var container = document.getElementById('container');
        window.addEventListener('mousemove', event => {
            let m = {
                    x: event.clientX,
                    y: event.clientY
                },
                translate = ((m.x * 100 / window.innerWidth) / 2) - (m.x * 100 / window.innerWidth);

            container.style.transform = 'translateX(' + translate + 'px)';
            //            container.style.transform = 'rotateX(' + m.x / window.innerWidth + 'deg)';
        })
    </script>
    <script src="js/Bullet.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/sketch.js"></script>
</body>

</html>
